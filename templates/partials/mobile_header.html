{% load static %}

<!-- Modern Mobile header -->
<header class="bg-white shadow-lg lg:hidden border-b border-gray-200">
    <div class="flex items-center justify-between px-4 py-4">
        <button id="sidebar-toggle" class="p-2 text-gray-600 hover:text-itico-primary hover:bg-gray-100 rounded-lg transition-all duration-200">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="flex items-center">
            <img src="{% static 'images/logo.png' %}" alt="ITICO" class="w-8 h-8 mr-2 object-contain">
            <h1 class="text-lg font-bold text-itico-primary">ITICO</h1>
        </div>
        <div class="w-10 h-10 flex items-center justify-center">
            <!-- Notification badge for mobile -->
            <div class="relative">
                <i class="fas fa-bell text-gray-600"></i>
                <span id="mobile-notification-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-semibold">0</span>
            </div>
        </div>
    </div>
</header>
