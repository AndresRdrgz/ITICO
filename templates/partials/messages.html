<!-- Enhanced Messages -->
{% if messages %}
    <div class="mb-6 space-y-3">
        {% for message in messages %}
            <div class="alert-message relative p-4 rounded-xl border-l-4 shadow-lg {% if message.tags == 'error' %}bg-red-50 border-red-400 text-red-800{% elif message.tags == 'success' %}bg-green-50 border-green-400 text-green-800{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-400 text-yellow-800{% elif message.tags == 'info' %}bg-blue-50 border-blue-400 text-blue-800{% endif %} animate-fade-in" role="alert">
                <div class="flex items-center">
                    <div class="flex-shrink-0 mr-3">
                        {% if message.tags == 'error' %}
                            <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center">
                                <i class="fas fa-exclamation-triangle text-red-500"></i>
                            </div>
                        {% elif message.tags == 'success' %}
                            <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                                <i class="fas fa-check-circle text-green-500"></i>
                            </div>
                        {% elif message.tags == 'warning' %}
                            <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center">
                                <i class="fas fa-exclamation-circle text-yellow-500"></i>
                            </div>
                        {% elif message.tags == 'info' %}
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <i class="fas fa-info-circle text-blue-500"></i>
                            </div>
                        {% endif %}
                    </div>
                    <div class="flex-1">
                        <span class="font-medium">{{ message }}</span>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 p-1 hover:bg-white hover:bg-opacity-50 rounded-full transition-colors duration-200">
                        <i class="fas fa-times text-sm"></i>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
